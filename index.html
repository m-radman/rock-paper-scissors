<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rock-paper-scissors.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <button id="start">Start Game</button>
    <div id="play-choice">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    <div id="display">
        <div id="score-display">
            <p id="player-score">Player: </p>
            <p id="computer-score">Computer: </p>
        </div>
        <p id="info"></p>
    </div>
    <button id="new-game">Start New Game</button>
</body>
</html>
